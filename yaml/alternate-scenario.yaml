apiVersion: camel.apache.org/v1alpha1
kind: KameletBinding
metadata:
  name: singaporean-notification-service
spec:
  sink:
    properties:
      channel: '#ocp-demo'
      webhookUrl: >-
        https://hooks.slack.com/services/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
    ref:
      apiVersion: camel.apache.org/v1alpha1
      kind: Kamelet
      name: slack-sink
  steps:
    - properties:
        field: 'vaccination status'
        value: 'vaccinated'
      ref:
        apiVersion: camel.apache.org/v1alpha1
        kind: Kamelet
        name: insert-field-action
  source:
    properties:
      type: singaporean
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: record-processed

